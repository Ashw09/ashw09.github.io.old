<!Doctype html>
<html>
    <head>
        <title>Budget</title>
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="bootstrap-grid.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            
            <div class=" container">
                
                <div class="jumbo row no-gutters mx-auto">
                    
                    <div class="col-sm-12 col-xs-12 mb-3">
                        Available Budget in May 2018
                    </div>
                    
                    <div class="col-sm-12 col-xs-12 mb-3">
                        <h4><span id="budgetSign">+</span>
                            <span id="budget">000.00</span></h4>
                    </div>
                    
                    <div class="col-sm-12 col-xs-12 income clearfix">
                        
                        <div class="incomeTxt float-left">Income</div>
                        
                        <div class="incomeV float-right clearfix">
                            <span class="float-left text-right sign">+</span>
                            <div id="totalIncome" class="float-left  totalIncome">000.00</div>
                            <div class="float-right incomePer"></div>
                        </div>
                    
                    </div>
                    
                    <div class="col-sm-12 col-xs-12 expense clearfix mt-3">
                        
                        <div class="expenseTxt float-left">Expenses</div>
                        
                        <div class="expenseV float-right clearfix">
                            <span class="float-left text-right sign">-</span>
                            <div id="totalExpense" class="float-left totalExpense">000.00</div>
                            <div id="totalExpensePer" class="float-right totalExpensePer"></div>
                        </div>
                        
                    </div> 
                </div>
            </div>
        </div>
        
        <div class="container text-center mb-5 ">
            <div class="row inputLine mx-auto no-gutter">
            <div class= "col-sm-12 col-xs-12 col-md-2 mb-2">
                <select id="selectSign" class="select">
                    <option>+</option>
                    <option>-</option>
                </select>
            </div>            
            <div class="col-sm-12 col-xs-12 col-md-6 mb-2">
                <input id="descInput" class="desc" type="text" placeholder="Add Description">
            </div>
                
            <div class="col-sm-12 col-xs-12 col-md-3">
                <input id="valInput" class="value" type="number" placeholder="2500.00">
            </div>
                
            <div class="col-sm-12  col-xs-12 col-md-1 ">
                <button id="okButton" class="button mx-auto"><i class="okButton mx-auto ion-ios-checkmark-outline"></i></button>    
            </div>
        </div>
        </div>
        
        
        <div class="container text-center">
            
            <div class="row">
                
                <div class="col-sm-12 col-xs-12 col-md-6">
                    
                    <section id="incomeSection" class="incomeSection  clearfix ">
                        
                        <div class="pl-5  mb-2 incomeHead">Income</div>
                        
                    </section>
                    
                </div>
                
                
                    
                    <div  class="col-sm-12 col-xs-12  col-md-6">
                    
                    <section id="expenseSection" class="expenseSection  clearfix ">
                        
                        <div class="pl-5 mb-2 expenseHead ">Expense</div>
                        
                
                        
                    </section>
                    
                </div>
                        
                </div>
            </div>
        
        
        <script src="js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
